<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#1DA1F2" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="250" cy="195" r="155" fill="rgba(255,255,255,0.05)"/>
  <circle cx="250" cy="195" r="110" fill="rgba(255,255,255,0.04)"/>

  <!-- ── Central Monitor / Dashboard ── -->
  <g transform="translate(155, 100)">
    <g class="float-anim">
      <!-- Monitor frame -->
      <rect x="0" y="0" width="190" height="130" rx="8" fill="rgba(255,255,255,0.22)" stroke="rgba(255,255,255,0.32)" stroke-width="1.5"/>
      <!-- Screen -->
      <rect x="7" y="7" width="176" height="108" rx="4" fill="url(#screenGlow)"/>

      <!-- Dashboard top bar -->
      <rect x="14" y="13" width="162" height="14" rx="3" fill="rgba(34,197,94,0.18)"/>
      <circle cx="24" cy="20" r="3.5" fill="rgba(34,197,94,0.5)"/>
      <rect x="31" y="17" width="40" height="5" rx="2" fill="rgba(255,255,255,0.28)"/>
      <circle cx="157" cy="20" r="2" fill="rgba(255,255,255,0.2)"/>
      <circle cx="165" cy="20" r="2" fill="rgba(255,255,255,0.2)"/>
      <circle cx="173" cy="20" r="2" fill="rgba(255,255,255,0.15)"/>

      <!-- Search bar -->
      <rect x="14" y="32" width="162" height="12" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <circle cx="25" cy="38" r="3.5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <line x1="28" y1="41" x2="30" y2="43" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-linecap="round"/>
      <rect x="35" y="36" width="48" height="4" rx="2" fill="rgba(255,255,255,0.12)"/>

      <!-- Job row 1 - Applied (green) -->
      <rect x="14" y="49" width="162" height="20" rx="3" fill="rgba(255,255,255,0.06)"/>
      <rect x="18" y="53" width="12" height="12" rx="3" fill="rgba(34,197,94,0.3)"/>
      <rect x="35" y="54" width="58" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
      <rect x="35" y="61" width="38" height="3" rx="1.5" fill="rgba(255,255,255,0.12)"/>
      <rect x="144" y="54" width="28" height="9" rx="4.5" fill="rgba(34,197,94,0.4)"/>

      <!-- Job row 2 - Interview (blue) -->
      <rect x="14" y="73" width="162" height="20" rx="3" fill="rgba(255,255,255,0.06)"/>
      <rect x="18" y="77" width="12" height="12" rx="3" fill="rgba(29,161,242,0.3)"/>
      <rect x="35" y="78" width="65" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
      <rect x="35" y="85" width="44" height="3" rx="1.5" fill="rgba(255,255,255,0.12)"/>
      <rect x="144" y="78" width="28" height="9" rx="4.5" fill="rgba(29,161,242,0.35)"/>

      <!-- Job row 3 - Pending (amber) -->
      <rect x="14" y="97" width="162" height="14" rx="3" fill="rgba(255,255,255,0.05)"/>
      <rect x="18" y="99" width="12" height="10" rx="3" fill="rgba(251,191,36,0.3)"/>
      <rect x="35" y="100" width="52" height="4" rx="2" fill="rgba(255,255,255,0.25)"/>
      <rect x="144" y="100" width="28" height="9" rx="4.5" fill="rgba(251,191,36,0.3)"/>

      <!-- Monitor stand -->
      <path d="M83 130 L78 148 L112 148 L107 130" fill="rgba(255,255,255,0.15)"/>
      <rect x="65" y="148" width="60" height="5" rx="2.5" fill="rgba(255,255,255,0.18)"/>
    </g>
  </g>

  <!-- ── Desk surface ── -->
  <rect x="120" y="260" width="260" height="7" rx="3.5" fill="rgba(255,255,255,0.18)"/>
  <rect x="138" y="267" width="7" height="50" rx="2" fill="rgba(255,255,255,0.1)"/>
  <rect x="355" y="267" width="7" height="50" rx="2" fill="rgba(255,255,255,0.1)"/>

  <!-- ── Resume / CV (top-left corner) ── -->
  <g transform="translate(10, 40)">
    <g class="float-anim-slow">
      <rect width="75" height="95" rx="6" fill="rgba(255,255,255,0.16)" stroke="rgba(255,255,255,0.26)" stroke-width="1.5"/>
      <rect x="8" y="8" width="20" height="20" rx="3" fill="rgba(34,197,94,0.25)" stroke="rgba(34,197,94,0.35)" stroke-width="1"/>
      <circle cx="18" cy="15" r="4.5" fill="rgba(255,255,255,0.3)"/>
      <path d="M12 24 C12 21 14 19 18 19 C22 19 24 21 24 24" fill="rgba(255,255,255,0.2)"/>
      <rect x="34" y="10" width="32" height="4" rx="2" fill="rgba(255,255,255,0.32)"/>
      <rect x="34" y="18" width="22" height="3" rx="1.5" fill="rgba(255,255,255,0.15)"/>
      <line x1="8" y1="35" x2="67" y2="35" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
      <rect x="8" y="40" width="42" height="4" rx="2" fill="rgba(34,197,94,0.32)"/>
      <rect x="8" y="49" width="55" height="3" rx="1.5" fill="rgba(255,255,255,0.14)"/>
      <rect x="8" y="56" width="48" height="3" rx="1.5" fill="rgba(255,255,255,0.11)"/>
      <rect x="8" y="63" width="58" height="3" rx="1.5" fill="rgba(255,255,255,0.11)"/>
      <rect x="8" y="73" width="30" height="4" rx="2" fill="rgba(34,197,94,0.32)"/>
      <rect x="8" y="82" width="20" height="7" rx="3.5" fill="rgba(34,197,94,0.18)"/>
      <rect x="31" y="82" width="24" height="7" rx="3.5" fill="rgba(29,161,242,0.14)"/>
    </g>
  </g>

  <!-- ── Automation gear + checkmark (top-right corner) ── -->
  <g transform="translate(420, 30)">
    <g class="float-anim-delay">
      <circle cx="28" cy="28" r="22" fill="rgba(34,197,94,0.1)" stroke="rgba(34,197,94,0.25)" stroke-width="1.5"/>
      <rect x="23" y="3" width="10" height="8" rx="2.5" fill="rgba(34,197,94,0.2)"/>
      <rect x="23" y="45" width="10" height="8" rx="2.5" fill="rgba(34,197,94,0.2)"/>
      <rect x="3" y="23" width="8" height="10" rx="2.5" fill="rgba(34,197,94,0.2)"/>
      <rect x="45" y="23" width="8" height="10" rx="2.5" fill="rgba(34,197,94,0.2)"/>
      <circle cx="28" cy="28" r="12" fill="rgba(255,255,255,0.06)" stroke="rgba(34,197,94,0.28)" stroke-width="1"/>
      <path d="M20 28 L25 33 L36 22" stroke="#22C55E" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- ── Application pipeline tracker (bottom-right corner) ── -->
  <g transform="translate(395, 280)">
    <g class="float-anim-delay2">
      <rect width="90" height="62" rx="7" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
      <rect x="8" y="7" width="42" height="4" rx="2" fill="rgba(255,255,255,0.25)"/>
      <circle cx="20" cy="28" r="6" fill="rgba(34,197,94,0.4)"/>
      <path d="M16 28 L19 31 L24 26" stroke="white" stroke-width="1.3" fill="none" stroke-linecap="round"/>
      <line x1="26" y1="28" x2="38" y2="28" stroke="rgba(34,197,94,0.4)" stroke-width="1.5"/>
      <circle cx="45" cy="28" r="6" fill="rgba(29,161,242,0.4)"/>
      <path d="M41 28 L44 31 L49 26" stroke="white" stroke-width="1.3" fill="none" stroke-linecap="round"/>
      <line x1="51" y1="28" x2="63" y2="28" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-dasharray="3 2"/>
      <circle cx="70" cy="28" r="6" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.22)" stroke-width="1"/>
      <rect x="8" y="42" width="22" height="3" rx="1" fill="rgba(34,197,94,0.3)"/>
      <rect x="34" y="42" width="24" height="3" rx="1" fill="rgba(29,161,242,0.25)"/>
      <rect x="62" y="42" width="18" height="3" rx="1" fill="rgba(255,255,255,0.1)"/>
      <rect x="8" y="52" width="74" height="4" rx="2" fill="rgba(255,255,255,0.08)"/>
      <rect x="8" y="52" width="48" height="4" rx="2" fill="rgba(34,197,94,0.28)"/>
    </g>
  </g>

  <!-- ── Job search card (bottom-left corner) ── -->
  <g transform="translate(5, 280)">
    <g class="float-anim-slow">
      <rect width="85" height="55" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
      <rect x="8" y="8" width="14" height="14" rx="3" fill="rgba(29,161,242,0.25)"/>
      <rect x="28" y="9" width="48" height="4" rx="2" fill="rgba(255,255,255,0.28)"/>
      <rect x="28" y="17" width="30" height="3" rx="1.5" fill="rgba(255,255,255,0.13)"/>
      <rect x="8" y="30" width="24" height="7" rx="3.5" fill="rgba(34,197,94,0.2)"/>
      <rect x="36" y="30" width="20" height="7" rx="3.5" fill="rgba(29,161,242,0.15)"/>
      <rect x="8" y="42" width="32" height="7" rx="3.5" fill="rgba(34,197,94,0.35)"/>
      <circle cx="72" cy="16" r="14" fill="rgba(255,255,255,0.04)" stroke="rgba(34,197,94,0.3)" stroke-width="1.8"/>
      <line x1="82" y1="26" x2="90" y2="34" stroke="rgba(34,197,94,0.3)" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Decorative dots -->
  <circle cx="100" cy="270" r="2.5" fill="rgba(255,255,255,0.12)"/>
  <circle cx="400" cy="270" r="2.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="70" cy="180" r="2" fill="rgba(255,255,255,0.08)"/>
  <circle cx="440" cy="170" r="2" fill="rgba(34,197,94,0.12)"/>
  <circle cx="130" cy="330" r="1.5" fill="rgba(34,197,94,0.1)"/>
  <circle cx="370" cy="340" r="1.5" fill="rgba(255,255,255,0.08)"/>

  <style>
    .float-anim { animation: float 4s ease-in-out infinite; }
    .float-anim-slow { animation: float-slow 5s ease-in-out infinite; }
    .float-anim-delay { animation: float-delay 4.5s ease-in-out infinite 0.5s; }
    .float-anim-delay2 { animation: float-delay2 5.5s ease-in-out infinite 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes float-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes float-delay {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-7px); }
    }
    @keyframes float-delay2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</svg>
